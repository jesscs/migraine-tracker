<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Migraine Tracking App</h3>
  <ion-card *ngIf="goals.length==0">
    <ion-card-header>No Goals Configured</ion-card-header>
    <ion-card-content>
      <p>You have not configured any migraine tracking goals.</p>
      <button ion-button icon-left full (click)="addGoal()">
        <ion-icon name="add-circle"></ion-icon>
        Add a Goal
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
