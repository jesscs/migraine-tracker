<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Migraine Tracking App</h3>
  <ion-card *ngIf="!hasGoal">
    <ion-card-header class="my-teams-header">No Goals Configured</ion-card-header>
    <ion-card-content>
      <p>You have not configured any migraine tracking goals.</p>
      <button ion-button icon-left full (click)="addGoal()">
        <ion-icon name="add-circle"></ion-icon>
        Add a Goal
      </button>
    </ion-card-content>
  </ion-card>

  <p>Below is stuff to play around with CouchDB: </p>

  <ion-card>
    <ion-card-header>For Login Stuff</ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="login()" autocomplete="off" novalidate>
        <ion-item>
          <ion-label>User Name:</ion-label>
          <ion-input type="text" [(ngModel)]="userName" name="userName" required placeholder="User Name..."></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Password:</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" required placeholder="Password..."></ion-input>
        </ion-item>
        <button ion-button type="submit" block>Login</button>
      </form>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>For Goals</ion-card-header>
    <ion-card-content>

      <button ion-button icon-left full (click)="viewGoals()">
        <ion-icon name="eye"></ion-icon>
        View Current Goal
      </button>

      <button ion-button icon-left full (click)="addGoal()">
        <ion-icon name="add-circle"></ion-icon>
        Add a Goal
      </button>

      <button ion-button icon-left full (click)="addGoal()">
        <ion-icon name="remove-circle"></ion-icon>
        Remove a Goal
      </button>

    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>For Modifying Fields</ion-card-header>
    <ion-card-content>

      <button ion-button icon-left full (click)="viewFields()">
        <ion-icon name="eye"></ion-icon>
        View Current Fields
      </button>

      <button ion-button icon-left full (click)="addGoal()">
        <ion-icon name="add-circle"></ion-icon>
        Add a Field
      </button>

      <button ion-button icon-left full (click)="addGoal()">
        <ion-icon name="remove-circle"></ion-icon>
        Remove a Field
      </button>

    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>For Tracking</ion-card-header>
    <ion-card-content>

    </ion-card-content>
  </ion-card>






</ion-content>
