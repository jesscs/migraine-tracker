  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Add Custom Data</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h3>Add Custom {{dataType}} to Track:</h3>

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-textarea [(ngModel)]="dataName" placeholder="{{dataType}} Name"></ion-textarea>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <button float-left ion-button (click)="backToConfig()">
    Cancel
  </button>

  <button float-right ion-button (click)="backToConfig()">
    Add {{dataType}}
  </button>

</ion-content>
