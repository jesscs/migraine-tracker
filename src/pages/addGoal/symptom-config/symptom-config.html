<ion-header>

  <ion-navbar>
    <ion-title>Add Symptoms to Track</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>What symptoms do you want to track?</h3>

  <ion-card >
    <ion-card-header>Custom Symptoms</ion-card-header>
    <ion-card-content>
    <button class="button" ion-button full icon-start (click)="addCustomSymptom()">
    <ion-icon name="add-circle"></ion-icon>
      Add Custom Symptom
    </button>
    </ion-card-content>
  </ion-card>

  <ion-card >
    <ion-card-header>Recommended Symptoms</ion-card-header>
    <ion-card-content>

      <ion-list *ngFor="let recDict of recommendations">

        <ion-list-header>{{recDict.goal}}</ion-list-header>

        <button ion-item *ngFor="let rec of recDict.recommended">
          <!--<ion-icon name="cart" item-start></ion-icon>-->
          {{rec}}
        </button>

        <ion-item-divider>Item Divider 2</ion-item-divider>
        <button ion-item detail-none>
          <ion-icon name="cart" item-start></ion-icon>
          One
        </button>

      </ion-list>

    </ion-card-content>
  </ion-card>


  <ion-card >
    <ion-card-header>Other Common Symptoms</ion-card-header>
    <ion-card-content>

    </ion-card-content>
  </ion-card>

  <button float-right ion-button (click)="continueSetup()">
    Continue
  </button>


</ion-content>
