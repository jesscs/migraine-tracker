<ion-header>

  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>About Migraine</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let faqSection of faqList">
    <ion-card-header>{{faqSection['category']}}</ion-card-header>
    <ion-card-content>
      <ion-list>
        <ng-container *ngFor="let question of faqSection['questions']" >
          <ion-item class="question" (click)="question['expanded'] = !question['expanded']">
            <span text-wrap class="headerItem">{{question.question}}</span>
            <ion-icon class="headerIcon" item-right *ngIf="question.expanded" name="arrow-dropup"></ion-icon>
            <ion-icon class="headerIcon" item-right *ngIf="!question.expanded" name="arrow-dropdown"></ion-icon>
          </ion-item>
          <ion-item class="answer" text-wrap [hidden]="!question.expanded">
            {{question.answer}}
          </ion-item>
        </ng-container>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>Other Questions</ion-card-header>
    <ion-card-content>
      Please email {{contactEmail}} if you have any other questions!
    </ion-card-content>
  </ion-card>

</ion-content>
