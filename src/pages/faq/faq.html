<ion-header>

  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>About Migraine</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let faqSection of faqList">
    <ion-card-header>{{faqSection['category']}}</ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let question of faqSection['questions']">
          <ion-label>
            <h2 text-wrap>

              <ion-grid>

              <ion-row>
                <ion-col col-9>
                  {{question.question}}
                </ion-col>
                <ion-col col-3>
                  <button icon-only (click)="expandOrHide(question)">
                    <ion-icon *ngIf="!question.expanded"  name="add"></ion-icon>
                    <ion-icon  *ngIf="question.expanded" name="remove"></ion-icon>
                  </button>
                </ion-col>
              </ion-row>
                </ion-grid>
            </h2>
            <h3 text-wrap [hidden]="!question.expanded">
              {{question.answer}}
            </h3>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
