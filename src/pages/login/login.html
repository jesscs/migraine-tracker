<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>Logging In</ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="login()" [formGroup]="loginInfo">
        <ion-item>
          <ion-label>User Name:</ion-label>
          <ion-input type="text" autocapitalize="none" formControlName="account" placeholder="User Name..."></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Password:</ion-label>
          <ion-input type="password" formControlName="password" placeholder="Password..."></ion-input>
        </ion-item>
        <button ion-button type="submit" [disabled]="!loginInfo.valid">Login</button>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
