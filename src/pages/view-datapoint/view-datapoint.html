<ion-header>

  <ion-navbar>
    <ion-title>{{dataDict.date}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let dataType of dataTypes">
    <ion-card-header text-wrap>
      {{displayNames[dataType]}} Tracked
    </ion-card-header>
    <ion-card-content>
      <ion-list *ngFor="let item of dataDict[dataType]['dataArray']">
        <ion-item>
          <ion-label>
            <h3 *ngIf="!item.isDuration">{{item.data}}: {{item.value}}</h3>
            <h3 *ngIf="item.isDuration">{{item.data}}: {{item.value.start}} - {{item.value.end}}</h3>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <button ion-button float-right (click)="closeModal()">Done</button>

</ion-content>
