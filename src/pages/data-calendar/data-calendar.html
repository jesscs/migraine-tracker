<ion-header>

  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Data Calendar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h3 align-items-center>
    <button ion-button icon-only (click)="changeMonth('subtract')" [disabled]="isMinMonth">
      <ion-icon name="md-arrow-dropleft"></ion-icon>
    </button>
    {{currentMonth}}
    <button ion-button icon-only (click)="changeMonth('add')" [disabled]="isMaxMonth">
      <ion-icon item-right name="md-arrow-dropright"></ion-icon>
    </button>
  </h3>


  <ng-template #template let-view="view" let-row="row" let-col="col">
    <div class="calendar-event-inner" [ngClass]="getClass(view.dates[row*7+col])">
      {{view.dates[row*7+col].label}}
    </div>
  </ng-template>

  <!--<ng-template #template let-showEventDetail="showEventDetail" let-selectedDate="selectedDate" let-noEventsLabel="noEventsLabel">-->
    <!--<div class="calendar-event-inner" *ngIf="selectedDate">{{selectedDate}}</div>-->
  <!--</ng-template>-->

  <calendar [eventSource]="eventSource"
            [currentDate]="calendar.currentDate"
            [noEventsLabel] = "noEventsLabel"
            [allDayLabel] = "allDayLabel"
            [lockSwipes]="lockSwipes"
            [monthviewDisplayEventTemplate]="template"
            (onCurrentDateChanged)="onCurrentDateChanged($event)"
            (onEventSelected)="onEventSelected($event)"
            step="30">
  </calendar>

  <!---->

</ion-content>
